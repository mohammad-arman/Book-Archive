<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Books | Assignment Six</title>
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- main starts here -->
    <main>
    <!-- search field starts here -->
    <div class="w-50 mx-auto my-5 text-center">
        <h1 class="text-success">Search your book!!!</h1>
        <div class="input-group my-3">
            <input id="search-field" type="text" class="form-control" placeholder="Search the book you want" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary" type="button">Search</button>
        </div>
    </div>
    <!-- search field ends here -->
    <!-- spinner starts here -->
    <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- spinner ends here -->
    <!-- empty search error message starts -->
    <h1 id="empty-search" class="text-center text-success container py-2"></h1>
    <!-- empty search error message ends -->
     <!-- not found message starts-->
     <h1 class="text-center text-success" id="found-message"></h1>
     <!-- not found message ends -->
     <!-- display books starts here -->
    <section class="container">
        <div id="search-book" class="row row-cols-1 row-cols-md-4 g-4">
          </div>
    </section>
    <!-- display books ends here -->
    </main>
    <!-- main ends here -->
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- Custom Js -->
    <script src="js/script.js"></script>
</body>
</html>
